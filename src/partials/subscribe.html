<section class="subscribe">
  <div class="container">
    <div class="subscribe__title-position">
    <h2 class="subscribe__title">Fresh Harvest Box has got you covered</h2>
    <div class="subscribe__photos">
      <img
        class="subscribe__photo1"
        src="./img/desktop/subscribe-photo1@1x.webp"
        alt="team1"
      />
      <img
        src="./img/desktop/subscribe-photo2@1x.png"
        alt="subscribe-photo"
        class="subscribe__photo2"
      />
    </div>
    </div>
    <p class="subscribe__text">
      Our boxes are packed with delicious, nutritious fruits and vegetables,
      perfect for anyone looking to eat healthier or support local farmers.
      Order your box today and start enjoying the best that nature has to offer!
    </p>
    <div class="subscribe__content">
      <input
        placeholder="Enter email..."
        type="text"
        class="subscribe__filling"
      />
      <button class="subscribe__btn">Send</button>
    </div>
  </div>
</section>
